<!DOCTYPE html>
<html lang="en">
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <header>
    <h1>
      To-Do List:
      <form id = "new_task">
        <input type = "text" id = "newTask" placeholder = "Make a new task"/>
        <input type = "submit" id = "submitTask" value = "Add Task">
      </form>
    </h1>
  </header>
  <main>
    <section class = "list">
      <div id = "tasks">
        <!-- To do tasks are inserted here -->
      </div>
    </section> 
  </main>
  
  <script src = "todo.js"></script>   <!-- main script -->
</div>
</body>
</html>
